<section class="features py-4" id="features">
  <div class="container">
    <h2 class="text-center my-3 fs-1 feature-heading">Our Product Features</h2>
    <div class="row row-cols-lg-3 row-cols-md-3 row-cols-sm-1 my-5">
      <div class="col-md-3">
        <div class="feature-card">
          <img
            src="{{url_for('static', filename='images/feature1.png')}}"
            alt=""
            class="feature-img"
          />
          <div class="feature-body">
            <h3 class="feature-title">Power in your hand</h3>
            <p class="lead">
              Gain control over your assets and know your worth
            </p>
          </div>
        </div>
        <div class="feature-card">
          <img
            src="{{url_for('static', filename='images/feature2.png')}}"
            alt=""
            class="feature-img"
          />
          <div class="feature-body">
            <h3 class="feature-title">Save Time</h3>
            <p class="lead">
              Get to know all that you own just by the click of a button
            </p>
          </div>
        </div>
        <div class="feature-card">
          <img
            src="{{url_for('static', filename='images/feature3.png')}}"
            alt=""
            class="feature-img"
          />
          <div class="feature-body">
            <h3 class="feature-title">Real Time Reports</h3>
            <p class="lead">Get real-time valuation reports of your assets</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <img
          class="img-fluid feature-app"
          src="{{url_for('static', filename='images/app.png')}}"
          alt=""
        />
      </div>
      <div class="col-md-5">
        <div class="col-md mx-auto py-4 mt-5 subscribe">
          <h4>Subscribe To News Letter!</h4>
          <form
            class="form-inline ml-2"
            action="{{url_for('main.subscribe')}}"
            method="POST"
          >
            <div class="md-form mt-2 form-group">
              <label class="white-color">Enter your Email Address...</label>
              <input type="email" class="form-control mt-2" name="subscriber" required />
            </div>
            <div class="md-form mt-3 form-group">
              <button class="btn btn-sm btn-outline-info mx-auto" id="subs">Subscribe</button>
            </div>
          </form>
        </div>
       </div>
        
      </div>
    </div>
  </div>
</section>
