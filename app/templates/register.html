{% import 'bootstrap/wtf.html' as wtf%}

<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% extends 'bootstrap/base.html'%} {%block content%}{% block styles%} {{
    super() }}

    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/styles.css')}}"
    />
    {% endblock %}
    <div class="container">
      <div class="row reg rounded mx-auto">
        <div class="col-md form mx-auto py-3" style="max-width: 400px">
          <div class="text-center">
            <img
              class="mx-auto"
              src="{{url_for('static', filename='images/logo/logo-dark.png')}}"
              alt=""
            />
            <h4>SIGN-UP</h4>
          </div>

          <hr />
          {{wtf.quick_form(registration_form)}}
          <p>
            Have an account?
            <a href="{{url_for('auth.login')}}">Login here</a>
          </p>
        </div>
      </div>
    </div>

    {% endblock%}
  </body>
</html>
